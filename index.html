<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNotes Pro - Upload Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #f3f4f6;
        }

        .card-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .file-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #166534;
        }

        .file-info.show {
            display: flex;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoNotes Pro</h1>
            <p>Transform your audio into intelligent notes</p>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    Upload Audio File
                </div>
                <div class="card-description">Select an audio file to convert into notes</div>
            </div>
            <div class="card-content">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="audioFile" class="label">Audio File</label>
                        <input 
                            type="file" 
                            id="audioFile" 
                            class="file-input" 
                            accept="audio/*"
                            required
                        >
                        <div id="fileInfo" class="file-info">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                            <span id="fileName"></span>
                            <span id="fileSize"></span>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Submit & Process
                    </button>
                </form>
            </div>
        </div>

        <div class="footer-text">
            <p>Supported formats: MP3, WAV, M4A, FLAC</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');

        let selectedFile = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
                if (file.type.startsWith('audio/')) {
                    selectedFile = file;
                    fileName.textContent = file.name;
                    fileSize.textContent = `(${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    fileInfo.classList.add('show');
                    submitBtn.disabled = false;
                } else {
                    alert('Please select an audio file');
                    fileInput.value = '';
                    selectedFile = null;
                    fileInfo.classList.remove('show');
                    submitBtn.disabled = true;
                }
            }
        });

        uploadForm.addEventListener("submit", async function(e) {
            e.preventDefault();

            if (!selectedFile) {
                alert('Please select an audio file first');
                return;
            }

            const formData = new FormData();
                formData.append("file", selectedFile);

                // Step 1: Show "Uploading..."
                submitBtn.disabled = true;
                submitBtn.innerHTML = `<div class="spinner"></div> Uploading...`;

                try {
                    const response = await fetch("http://127.0.0.1:8000/upload-audio", {
                        method: "POST",
                        body: formData,
                    });

                    // Step 2: Show "Processing..." after upload is done
                    submitBtn.innerHTML = `<div class="spinner"></div> Processing audio...`;

                    const data = await response.json();

                    // Step 3: Show final success message
                    submitBtn.innerHTML = `âœ… Transcription complete!`;

                    // Optional: store transcription in localStorage
                    localStorage.setItem("transcription", data.transcription);

                    // Optional: Redirect after delay
                    setTimeout(() => {
                        window.location.href = "results.html";
                    }, 1000);

                } catch (err) {
                    alert("Error uploading audio: " + err.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "Submit & Process";
                }
            });

        // Optional: Load transcription from localStorage on results page
        window.addEventListener("load", () => {
            const transcription = localStorage.getItem("transcription");
            if (transcription) {
                console.log("Transcription:", transcription);
                // You can display the transcription in the results page
            }
        });


    </script>
</body>
</html>
